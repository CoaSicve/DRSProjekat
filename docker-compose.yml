version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:latest
    container_name: AuthSQL
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: drs_db
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Python Flask Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    ports:
      - "5050:5000"
    environment:
      FLASK_ENV: development
      DATABASE_URL: mysql+pymysql://root:1234@db:3306/drs_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/app
    networks:
      - app-network
    restart: unless-stopped

  # React Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      - server
    volumes:
      - ./client/src:/app/src
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
