version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: AuthSQL
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
      MYSQL_DATABASE: drs_users_db
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p1234 --silent"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 35s

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    ports:
      - "5050:5000"
    environment:
      FLASK_ENV: development
      DATABASE_URL: mysql+pymysql://root:1234@db:3306/drs_users_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/app
    networks:
      - app-network
    restart: unless-stopped

  flight_service:
    build:
      context: ./flight_service
      dockerfile: Dockerfile
    container_name: flight_service
    ports:
      - "5051:5000"
    env_file:
      - .env
    environment:
      FLASK_ENV: development
      DATABASE_URL: mysql+pymysql://root:1234@db:3306/drs_flights_db

      MAIL_SERVER: smtp.gmail.com
      MAIL_PORT: "587"
      MAIL_USE_TLS: "true"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./flight_service:/app
    networks:
      - app-network
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    ports:
      - "5173:5173"
    environment:
      VITE_GATEWAY_URL: http://localhost:5050
      VITE_FLIGHTS_URL: http://localhost:5051
    depends_on:
      - server
      - flight_service
    volumes:
      - ./client/src:/app/src
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge